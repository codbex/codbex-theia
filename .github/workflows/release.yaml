name: Release - Platform

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0
      snapshot-version:
        description: Snapshot Version
        required: true
        default: 1.0.0-SNAPSHOT

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  main:
    uses: codbex/codbex-infra/.github/workflows/platform-release.yaml@main
    with:
      platform-name: codbex-theia
      release-version: ${{ inputs.release-version }}
      snapshot-version: ${{ inputs.snapshot-version }}
      release-content: |
        ## codbex-theia - ${{ inputs.release-version }}
  
        Terminal over HTTP
  
        ## Deployment
  
        ```
        docker run --name codbex-theia \
        --rm -p 8080:8080 -p 8081:8081 \
        ghcr.io/codbex/codbex-theia:${{ inputs.release-version }}
        ```
  
        ## Access points:
  
        - [/services/web/ide-terminal/](http://localhost:8080/services/web/ide-terminal/) - Terminal Perspective
    secrets: inherit
